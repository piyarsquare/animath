<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5" />
    <title>animath</title>
    <style>
      /* Global styles for better responsive behavior */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: pan-x pan-y;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      /* Button and UI improvements for mobile */
      button {
        touch-action: manipulation;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      button:hover {
        background-color: #e0e0e0;
      }
      
      input, select {
        touch-action: manipulation;
      }
      
      /* Active button styling */
      .projection-toolbar, .quarter-bar button.active {
        background: #ffd400;
      }
      
      .active {
        background: #ffd400 !important;
        color: #000;
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        button {
          min-height: 44px;
          min-width: 44px;
          font-size: 14px;
        }
        
        input, select {
          min-height: 44px;
          font-size: 16px; /* Prevents zoom on iOS */
        }
      }
      
      /* High DPI display support */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        canvas {
          image-rendering: crisp-edges;
          image-rendering: -webkit-optimize-contrast;
        }
      }
      
      #page-info {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 50;
        text-align: center;
        margin: 0;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        font-size: 13px;
        backdrop-filter: blur(4px);
      }

      #page-info a {
        color: #ffd400;
        margin: 0 4px;
      }

      @media (max-width: 480px) {
        #page-info {
          font-size: 11px;
          padding: 5px 8px;
        }

        #page-info a {
          margin: 0 2px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <p id="page-info"><a href="#/">particles</a> · <a href="#/fractals">fractals</a> · <a href="#/correspondence">correspondence</a> · <a href="#/roots">roots</a> · <a href="#/multibranch">multibranch</a> · <a href="#/mobius">mobius</a> · <a href="#/stable-marriage">stable marriage</a> · <a href="#/agentic-sorting">agentic sorting</a></p>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
